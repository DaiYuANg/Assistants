# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  build:
    cmds:
      - go run fyne.io/fyne/v2/cmd/fyne package

  dev:
    cmd: go run github.com/cosmtrek/air

  fmt:
    cmd: go fmt ./...

  clean:
    rm -rf output